<style type="text/css">
	body {
  background: #fff;
}

.container {
  -webkit-transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  position: absolute;
  top: 50%;
  left: 50%;
  width: 100%;
  text-align: center;
}

button {
  background-color: #2A2D34;
  box-shadow: inset 0 0 6px 0 #585e6c;
  border: 3px solid #131518;
  border-radius: 5px;
  outline: none;
  color: black;
  text-shadow: 0 0 2px #585e6c;
  padding: 20px;
  margin: 0 10px;
  font-size: 20px;
  font-weight: bold;
  font-family: 'Roboto Slab', serif;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  transition: 0.5s ease;
}
button::after {
  -webkit-transform: rotate(10deg);
  -ms-transform: rotate(10deg);
  transform: rotate(10deg);
  content: "";
  background-color: #a6abb7;
  opacity: 0.2;
  height: 300px;
  width: 60px;
  position: absolute;
  left: -120px;
  top: -120px;
  transition: 0.5s ease;
}
button:hover {
  background-color: #414550;
  text-shadow: 0 0 2px #414550;
}
button:hover:after {
  left: 100%;
  top: 0;
}

</style>

<div class="container">
  <button>Dark button</button>
  <button>Is very nice</button>
  <button>Amirite?</button>
  <button>My dud</button>
</div>
